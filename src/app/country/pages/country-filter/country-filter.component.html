<h2>Por paises</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input filterType="Buscar por pais" (onEnter)="search($event)" (onDebounce)="suggestions($event)"></app-country-input>
    </div>
</div>
<hr>
<div *ngIf="isFailedResponse" class="alert alert-danger">
    No se encontr√≥ el/los pais/es con letras {{word}}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-list [countries]="countries"></app-country-list>
    </div>
</div>
