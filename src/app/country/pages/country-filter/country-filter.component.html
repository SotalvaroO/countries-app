<h2>Por paises</h2>
<hr>

<div class="row">
    <div class="col">
        <app-country-input filterType="Buscar por pais" (onEnter)="search($event)" (onDebounce)="suggestions($event)">
        </app-country-input>
    </div>
</div>
<ul *ngIf="showSuggestion" class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let country of suggestedCountries">
        <a class="nav-link" [routerLink]="['/country',country.alpha2Code]">
            {{country.name}}
        </a>
    </li>
    <li (click)="searchSuggested(word)" class="list-group-item list-group-item-action">
        <a class="nav-link">
            Buscar "{{word}}"
        </a>
    </li>
</ul>
<hr>
<div *ngIf="isFailedResponse" class="alert alert-danger">
    No se encontr√≥ el/los pais/es con letras {{word}}
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-list [countries]="countries"></app-country-list>
    </div>
</div>
